<!DOCTYPE>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/application.css'>
    <script type='text/javascript' src='javascript/validation.js'></script>
    <script async src='javascript/application.js'></script>
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>

    <div id='instructions'>
      <h6>Enter the range from which the random number will be chosen.</h6>
      <p>When you get the answer correct, the next round's minimum range will decrease by
        10 and the maximum will increase by 10.</p>
        <form>
          <input type='text' class='rangeMin' placeholder="Minimum">
          <input type='text' class='rangeMax' placeholder="Maximum">
          <input type='submit' value='Set Range' class='rangeSet button'>
        </form>
    </div>

    <div>
      <form id='guessForm'>
        <input type='text' class='userGuess' placeholder="Enter your guess">
        <p id='errorMessage'></p>
        <input type='submit' value='Guess' class='guessSubmit button'>
        <button class='clearGuess button' disabled>Clear Guess</button>
      </form>
    </div>

    <div class='guessErrors'>
      <p class='error'></p>
    </div>

    <div class='guessState'>
      <p>Your Most Recent Guess</p>
      <p class='mostRecentGuess'></p>
      <p class='highLow'></p>
      <p class='correctGuess'></p>
    </div>
    
    <div class='gameState'>
      <p class='gameRange'></p>
      <p class='round'></p>
    </div>

    <button class='gameReset button' type='button' disabled>Start New Game</button>
  </body>
</html>
